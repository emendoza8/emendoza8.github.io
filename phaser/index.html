<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>ZM Phaser 3 Experiment</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
	physics: {
		default: 'arcade',
		arcade: {
			gravity: { y: 300 },
                	debug: false
            	}
        },
	
	scene: {
            preload: preload,
            create: create,
            update: update
        }
    };
	
    var player;
    var game = new Phaser.Game(config);

    function preload ()
    {
	this.load.image('background', '../assets/background.png');
	this.load.image('HummingZoon', '../assets/HummingZoon.png');
    }

    function create ()
    {
	this.add.image(400, 300, 'background');
        player = this.physics.add.sprite(50, 50, 'HummingZoon');
	player.setBounce(0.45);
	player.setCollideWorldBounds(true);
	cursors = this.input.keyboard.createCursorKeys();

    }

    function update ()
    {
	if (cursors.left.isDown) {
	player.setVelocityX(-175);
	}
	else if (cursors.right.isDown){
	player.setVelocityX(175);
	}
	else if (cursors.up.isDown) {
	player.setVelocityY(-325);
	}
	else if (cursors.down.isDown) {
        player.setVelocityY(100);
        }
	else {player.setVelocityX(0)};
    }

</script>

</body>
</html>
